<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Website Tutorial</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>

  </style>

<body>
  <div class = "container">
  
  	<div class="jumbotron jumbotron-fluid">
      <div class="container">
        <div class="container">
        <h1 class="display-4">Train Schedules</h1>
          <p class="lead">.</p>
      </div>
    </div>
  </div>
</div>
  <br>

<div class = "container">
<form>
  <div class="form-group">
    <label for="TrainName">Train Name</label>
    <input type="email" class="form-control" id="TrainName" 
  </div>
  <div class="form-group">
    <label for="Destination">Destination</label>
    <input type="password" class="form-control" id="Destination" placeholder="Destination">
  </div>
  <div class="form-group">
    <label for="FirstTrainTime">Time</label>
    <input type="password" class="form-control" id="Time" placeholder="Time">
  </div>
  <div class="form-group">
    <label for="Frequency">Frequency</label>
    <input type="password" class="form-control" id="Frequency" placeholder="Frequency">
  </div>
  
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</body>
</html>
